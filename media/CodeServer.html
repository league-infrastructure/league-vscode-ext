<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show());
    });
</script>
    
    <div class="container flex-grow-1">
        <header class="mb-4">
            
<div class="text-center">
    <h1 class="mb-4">Host Images</h1>
</div>

        </header>
    
        <main>
            
<div class="container mt-4">
    <a href="/admin/images" class="btn btn-secondary">Back to Images List</a>
</div>

<div class="container mt-4">
    <h1>Edit Host Image</h1>
    <form action="/admin/image/1"
        method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="Python Apprentice"
                required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"
                required>An introduction to Python programming, aligned with the PCEP Python Exam.</textarea>
            <div class="mb-3">
                <label for="image_uri" class="form-label">Image URI</label>
                <input type="text" class="form-control" id="image_uri" name="image_uri"
                    value="ghcr.io/league-infrastructure/league-infrastructure/docker-codeserver-python:v0.5.12.1" required>
            </div>
            <div class="mb-3">
                <label for="repo_uri" class="form-label">Repo URI</label>
                <input type="text" class="form-control" id="repo_uri" name="repo_uri"
                    value="https://github.com/league-curriculum/Python-Apprentice">
            </div>
            <div class="mb-3"></div>
            <label for="syllabus_path" class="form-label">Syllabus Path</label>
            <input type="text" class="form-control" id="syllabus_path" name="syllabus_path"
                value="/workspace/Python-Apprentice/lessons/.jtl/syllabus.yaml">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_public" name="is_public" checked>
            <label class="form-check-label" for="is_public">
                Is Public
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        
        <form action="/admin/image/1/delete" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        
    </form>
</div>
